<div class="container">
  <h2>Registration</h2>

  <form id="register-form" [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="username-input">Username</label>
      <input type="text" class="form-control" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        name="username" id="username-input" placeholder="Enter Username" autocomplete="off">
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password-input">Password</label>
      <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        name="password" id="password-input" placeholder="Enter Password">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 5 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password-confirm-input">Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
        name="password-confirm" id="password-confirm-input" placeholder="Confirm Password">
      <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
        <div *ngIf="f.confirmPassword.errors.required">Password must be confirmed</div>
        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
      </div>
    </div>
    <button class="btn btn-primary mr-2">Register</button>
    <a routerLink="/login" class="btn">Login</a>
  </form>
</div>
